<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button (click)="getToken()">Get token</ion-button>
  <span *ngIf="token">{{ token }}</span>
  <ul>
    <li class="text" *ngFor="let item of items | async">
      {{item.title}}
    </li>
  </ul>
</ion-content>
